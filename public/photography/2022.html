<!DOCTYPE html>
<html lang="en">

<head>
    <title>2023</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">
    <script defer src="https://kit.fontawesome.com/6762a13716.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
</head>

<body>
    <div class="overlay" id="loadingOverlay">
        <div class="logo">bx</div>
    </div>
    <div class="gallery-container" id="content">
        <a href="../photography"><i rel="" class="fa-solid fa-circle-chevron-left go-home"></i></a>
        <h1>Death Valley</h1>
        <div class="gallery-grid">
            <img src="../images/portfolio/DeathValley/b_4132739_deathvalley_mineraldeposits.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/b_4132752_deathvalley_mooon.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/b_4132763_goldenwaves.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/b_4132804_sequoia_bigtree.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/b_4132809_sequoia_pond.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/b_4132815_sequoia_rock.jpg" id="dv">
        </div>
        <hr>
        <h1>Random Pictures</h1>
        <div class="gallery-grid">
            <img src="../images/portfolio/DeathValley/b_4132686_autumn_maple.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/b_4132709_backyard_moon.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/b_4132717_backyard_moon_greenthing.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/b_4132770_hidingmoon.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/b_4132779_lavendarbush.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/b_4132786_locallygrowndandelions.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/b_4132793_redsunset.jpg" id="dv">
            <img src="../images/portfolio/DeathValley/DSC04010 - Copy - Copy.JPG" id="dv">
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var $grid = $('.gallery-grid').masonry({
                itemSelector: 'img',
                columnWidth: 'img',
                gutter: 2,
                percentPosition: true,
                horizontalOrder: false
            });

            $grid.imagesLoaded().progress(function () {
                $grid.masonry('layout');
            });
        });
    </script>
    <script src="./imageZoom.js"></script>
    <script src="../loadingOverlay.js"></script>
</body>

</html>
