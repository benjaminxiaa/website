    <div id="myModal" class="modal">
        <img class="modal-content" id="img-gallery">
    </div>

    <script>
        $(document).ready(function () {
            var $grid = $('.gallery-grid').masonry({
                itemSelector: 'img',
                columnWidth: 'img',
                gutter: 2,
                percentPosition: true,
                horizontalOrder: false
            });

            $grid.imagesLoaded().progress(function () {
                $grid.masonry('layout');
            });
        });
    </script>
