<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
</head>

<body>
    <div class="gallery-container">
        <a href="../photography"><i class="fa-solid fa-circle-chevron-left go-home"></i></a>
        <h1>Big Sur</h1>
        <div class="gallery-grid">
            <img src='../images/portfolio/BigSur/DSC04509.jpg'>
            <img src='../images/portfolio/BigSur/DSC04551.jpg'>
            <img src='../images/portfolio/BigSur/DSC04560.jpg'>
            <img src='../images/portfolio/BigSur/DSC04930.jpg'>


            <img src='../images/portfolio/BigSur/DSC05021.jpg'>

            <img src='../images/portfolio/BigSur/DSC04663.jpg'>

        </div>
        <hr>
        <!-- <h1>Hakone Gardens</h1> -->
    </div>
    <script>
        $(document).ready(function () {
            var $grid = $('.gallery-grid').masonry({
                itemSelector: 'img',
                columnWidth: 'img',
                gutter: 2, /* Half the spacing between images */
                percentPosition: true,
                horizontalOrder: false
            });

            $grid.imagesLoaded().progress(function () {
                $grid.masonry('layout');
            });
        });
    </script>
</body>

</html>
